<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>DoeAqui - Cadastro</title>
</head>
<body>
    <header>
        <div class="btnVoltar">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
    </header>
    <main>
        <h1>Cadastrar Nova Doação</h1>

        <form>
            <div class="campo">
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" placeholder="ex: Vinícius Oliveira" required>
            </div>

            <div class="campo">
                <label for="tipoDoacao">Tipo de Doação</label>
                <input type="text" id="tipoDoacao" placeholder="ex: Roupas de bebe" required>
            </div>

            <div class="campo">
                <label for="telefone">Número de telefone:</label>
                <input type="tel" id="telefone" name="telefone"
                       pattern="[0-9]{10,11}" maxlength="11"
                       placeholder="Apenas números, ex: 11999998888"
                       required>
            </div>
            

            <div class="campo">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="ex: Roupas de bebe em perfeito estado, tamanho 4." required></textarea>
                <button>Cadastrar</button>
            </div>

        </form>
    </main>

    <script src="../js/cadastro.js"></script>
</body>
</html>
